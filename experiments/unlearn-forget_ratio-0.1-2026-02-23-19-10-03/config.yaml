data:
  dim: 3072
  dirichlet: null
  exact_dataset: cifar10
  num_class: 10
  save_path: ./data
  ssave_path: null
  stest_path: null
  strain_path: null
  surrogate_dataset: null
  test_path: null
  train_path: null
langevin: null
setup:
  about: unlearn-forget_ratio
  base_save_dir: ./experiments
  device: 0
  seed: 42
  wandb:
    enabled: true
    entity: null
    name: cifar10_subsampled_forget_ratio_0.1
