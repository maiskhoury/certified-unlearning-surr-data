  L: 1.0
  alpha: 1.0
  beta: 1.0
  conjugate: false
  cov: false
  delta: 1.0e-05
  eps_multiplier: 1.0
  eps_power: 0
  eta: 0.01
  forget_ratio: 0.1
  gamma: 1.0
  hlip: 1
  known: false
  linear: false
  lip: 1
  parallel: false
  sc: 1
  smooth: 1
  subsample_ratio: 0.3
  subsampled: true
  surr: false
