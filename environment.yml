# Environment for Certified Unlearning with Subsampled-Hessian

name: unlearning-env
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - cudatoolkit=11.8  # Adjust based on your GPU
  - numpy>=1.23.0
  - scipy>=1.10.0
  - matplotlib>=3.7.0
  - tqdm>=4.65.0
  - pyyaml>=6.0
  - scikit-learn>=1.3.0
  - pip
  - pip:
    - tensorboard>=2.13.0
    - wandb>=0.16.0
